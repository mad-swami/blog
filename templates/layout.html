{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            line-height: 1.6;
            max-width: 650px;
            margin: 0 auto;
            padding: 2rem 1rem;
            color: #fff;
            background-color: #242525;
        }
        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #444;
            padding-bottom: 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: normal;
        }
        header a {
            text-decoration: none;
            color: #fff;
        }
        article {
            margin-bottom: 4rem;
        }
        h1, h2 {
            font-weight: normal;
        }
        time {
            color: #aaa;
            font-size: 0.9rem;
        }
        .post-title {
            margin-bottom: 0.5rem;
        }
        .comments {
            border-top: 1px solid #444;
            margin-top: 3rem;
            padding-top: 1.5rem;
        }
        .comment {
            margin-bottom: 2rem;
        }
        .comment-meta {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }
        .comment-form {
            margin-top: 3rem;
            border-top: 1px solid #444;
            padding-top: 1.5rem;
        }
        form div {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
        }
        textarea {
            height: 6rem;
        }
        button {
            background: #444;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #555;
        }
        a {
            color: #6699ff;
        }
        footer {
            margin-top: 4rem;
            border-top: 1px solid #444;
            padding-top: 1rem;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">My Blog</a></h1>
    </header>

    <main>
        {{template "content" .}}
    </main>

    <footer>
        <p>&copy; {{.CurrentYear}} My Blog - A simple database project</p>
    </footer>
</body>
</html>
{{end}}

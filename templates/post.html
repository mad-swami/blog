{{define "content"}}
<article>
    <h1 class="post-title">{{.Post.Title}}</h1>
    <time>{{.Post.CreatedAt.Format "2006-01-02"}}</time>
    
    <div class="post-content">
        {{.Post.Content}}
    </div>
    
    <section class="comments">
        <h2>Comments</h2>
        {{range .Comments}}
            <div class="comment">
                <div class="comment-meta">
                    <strong>{{.CommenterName}}</strong> on
                    <time>{{.CreatedAt.Format "2006-01-02"}}</time>
                </div>
                <div class="comment-content">
                    {{.Content}}
                </div>
            </div>
        {{else}}
            <p>No comments yet.</p>
        {{end}}
        
        <div class="comment-form">
            <h3>Add a comment</h3>
            <form action="/comment" method="post">
                <input type="hidden" name="post_id" value="{{.Post.ID}}">
                <div>
                    <label for="commenter_name">Name:</label>
                    <input type="text" id="commenter_name" name="commenter_name" required>
                </div>
                <div>
                    <label for="content">Comment:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div>
                    <button type="submit">Submit Comment</button>
                </div>
            </form>
        </div>
    </section>
</article>
{{end}}
